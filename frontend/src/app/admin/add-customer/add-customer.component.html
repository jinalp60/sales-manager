<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="form-container">
        <h3>Add Customer</h3>
        <form (ngSubmit)="addCustomer()" class="formStart">
          <div>
            <label for="newCustomer.firstName">First Name</label>
            <input
              type="text"
              id="newCustomer.firstName"
              [(ngModel)]="newCustomer.firstName"
              name="newCustomer.firstName"
            />
          </div>
          <div>
            <label for="newCustomer.lastName">Last Name</label>
            <input
              type="text"
              id="newCustomer.lastName"
              [(ngModel)]="newCustomer.lastName"
              name="newCustomer.lastName"
            />
          </div>
          <div>
            <label for="newCustomer.phoneNumber">Phone Number</label>
            <input
              type="number"
              id="newCustomer.phoneNumber"
              [(ngModel)]="newCustomer.phoneNumber"
              name="newCustomer.phoneNumber"
            />
          </div>
          <div>
            <label for="newCustomer.city">City</label>
            <input
              type="text"
              id="newCustomer.city"
              [(ngModel)]="newCustomer.city"
              name="newCustomer.city"
            />
          </div>
          <div>
            <button type="submit">Click me</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
