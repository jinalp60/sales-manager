
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="form-container">
        <h3>Add Product</h3>
        <form (ngSubmit)="addProduct()" class="formStart">
          <div>
            <label for="newProduct.productId">Product ID</label>
            <input type="text" id="newProduct.productId" [(ngModel)]="newProduct.productId" name="newProduct.productId"/>
          </div>
          <div>
            <label for="newProduct.productName">Product Name</label>
            <input type="text" id="newProduct.productName" [(ngModel)]="newProduct.productName" name="newProduct.productName"/>
          </div>
          <div>
            <label for="newProduct.quantity">Quantity</label>
            <input type="number" id="newProduct.quantity" [(ngModel)]="newProduct.quantity" name="newProduct.quantity"/>
          </div>
          <div>
            <label for="newProduct.basePrice">Base Price</label>
            <input type="number" id="newProduct.basePrice" [(ngModel)]="newProduct.basePrice" name="newProduct.basePrice"/>
          </div>
          <div>
            <label for="newProduct.minPrice">Min Price</label>
            <input type="number" id="newProduct.minPrice" [(ngModel)]="newProduct.minPrice" name="newProduct.minPrice"/>
          </div>
          <div>
            <label for="newProduct.maxPrice">Max Price</label>
            <input type="number" id="newProduct.maxPrice" [(ngModel)]="newProduct.maxPrice" name="newProduct.maxPrice"/>
          </div>
          <div>
              <button type="submit">Click me</button>
          </div>
            
        </form>
      </div>
    </div>
  </div>
</div>
