<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add product quantity</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <mat-form-field class="form-field-full-width">
    <input matInput placeholder="ProductId" [(ngModel)]="product.productId" type="text" />
  </mat-form-field>

  <mat-form-field class="form-field-full-width">
    <input matInput placeholder="Current quantity" [(ngModel)]="product.quantity" type="number" />
  </mat-form-field>

  <mat-form-field class="form-field-full-width">
    <input matInput placeholder="Add quantity" [(ngModel)]="product.addQuantity" type="number" />
  </mat-form-field>

  <button (click)="passBack()" type="submit">Add quantity</button>
</div>
